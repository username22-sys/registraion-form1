<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>Online Registration Form</h1>
    </header>
    <section class="form-container">
        <form id="registrationForm" action="submit.php" method="POST">
            <h2>Register Here</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="">-- Select a course --</option>
                <option value="web-development">Web Development</option>
                <option value="data-science">Data Science</option>
                <option value="machine-learning">Machine Learning</option>
                <option value="cloud-computing">Cloud Computing</option>
            </select>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" placeholder="Any specific requirements or notes..."></textarea>

            <button type="button" id="submitButton">Submit</button>
        </form>
        <div id="output" class="output-container" style="display: none;"></div>
    </section>

    <footer>
        <p>&copy; 2024 Registration System | Designed by Sachin</p>
    </footer>

    <script>
        $(document).ready(function () {
            $('#submitButton').click(function () {
                const name = $('#name').val();
                const email = $('#email').val();
                const phone = $('#phone').val();
                const course = $('#course').val();
                const comments = $('#comments').val();

                if (name && email && phone && course) {
                    $('#output').html(
                        `<h2>Registration Successful!</h2>
                        <p><strong>Name:</strong> ${name}</p>
                        <p><strong>Email:</strong> ${email}</p>
                        <p><strong>Phone:</strong> ${phone}</p>
                        <p><strong>Course:</strong> ${course}</p>
                        <p><strong>Comments:</strong> ${comments || 'N/A'}</p>`
                    ).fadeIn();
                } else {
                    alert('Please fill all required fields.');
                }
            });
        });
    </script>
</body>
</html>
